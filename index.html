<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon"> 
</head>
<body>
    <div class="circle">
        <div class="header">
            <img class="logo" src="logo.jpg">
            <select class="lang">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Marathi">Marathi</option>
            </select>
            <a href="https://www.netflix.com/in/login"><button class="signIn"><b>Sign In</b></button></a>
        </div>
        <h1 class="heading"><b>The biggest Indian hits. The best Indian stories. All streaming here.</b></h1>
        <h2 class="heading1">Watch anywhere. Cancel anytime.</h2>
        <h2 class="heading1">Ready to watch? Enter your email to create or restart your membership.</h2>
        <div class="input">
            <input class="email" type="email" placeholder="abc@gmail.com">
            <form  action="https://netflix.com/login">
                <button class="started">Get Started ></button>
            </form>
        </div>
    </div>
</body>
</html>
